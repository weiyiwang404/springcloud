server:
  port: 3344

spring:
  application:
    name:  cloud-config-center #注册进Eureka服务器的微服务名
  cloud:
    config:
      server:
        git:
          uri: https://github.com/weiyiwang404/springcloud-config.git #GitHub上面的git仓库名字
          ####搜索目录
          search-paths:
            - springconfig
      ####读取分支
      label: master
  #rabbitmq相关配置
  rabbitmq:
    host: 8.129.210.35
    port: 5672
    username: guest
    password: guest
# rabbitMQ相关配置，暴露bus刷新配置的端点
management:
  endpoints:
    web:
      exposure:
        include: 'bus-refresh'

#服务注册到eureka地址
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka